<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="gameBoard">
      <div class="cell" data-index="0">x</div>
      <div class="cell" data-index="1">x</div>
      <div class="cell" data-index="2">x</div>
      <div class="cell" data-index="3">x</div>
      <div class="cell" data-index="4">x</div>
      <div class="cell" data-index="5">x</div>
      <div class="cell" data-index="6">x</div>
      <div class="cell" data-index="7">x</div>
      <div class="cell" data-index="8">x</div>
    </div>
  </body>
</html>
